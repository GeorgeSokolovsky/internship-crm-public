<div class="content">
  <mat-card class="article">
    <mat-card-header>
      <mat-card-title> {{ article.title }} </mat-card-title>
    </mat-card-header>

    <img
      mat-card-image
      alt="Photo of a news"
      class="article-image"
      [src]="article.imgUrl"
    />

    <mat-card-content>
      <p>{{ article.content }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="goBack()">Go back</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="content">
  <div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title> {{ article?.title }} </mat-card-title>
      </mat-card-header>

      <img
        mat-card-image
        alt="Photo of a news"
        class="article-image"
        [src]="article?.imgUrl | defaultImage"
      />

      <mat-card-content>
        <p>{{ article?.content }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="goBack()">Go back</button>
      </mat-card-actions>
    </mat-card>

    <app-comments></app-comments>
  </div>
</div>

<mat-card class="short-article">
  <mat-card-header>
    <mat-card-title> {{ article.title }} </mat-card-title>
  </mat-card-header>

  <img
    mat-card-image
    [src]="article.img"
    class="short-article-image"
    alt="Photo of a news"
  />

  <mat-card-content>
    <p>{{ article.content }}</p>
  </mat-card-content>
</mat-card>

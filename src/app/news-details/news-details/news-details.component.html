<mat-card class="article">
  <mat-card-header>
    <mat-card-title> {{ article.title }} </mat-card-title>
  </mat-card-header>

  <img
    mat-card-image
    [src]="article.img"
    class="article-image"
    alt="Photo of a news"
  />

  <mat-card-content>
    <p>{{ article.content }}</p>
  </mat-card-content>

  <mat-card-actions>
      <button mat-button (click)="goBack()">Go back</button>
  </mat-card-actions>
</mat-card>

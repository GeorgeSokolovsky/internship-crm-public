<div class="content">
  <table mat-table class="articles-list" [dataSource]="dataSource">
    <ng-container matColumnDef="article">
      <th mat-header-cell *matHeaderCellDef>News</th>
      <td mat-cell *matCellDef="let article" [routerLink]="['/article/' + article.id]">
        <app-short-article [article]="article"></app-short-article>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

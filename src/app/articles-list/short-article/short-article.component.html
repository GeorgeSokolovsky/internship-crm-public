<div class="content">
  <mat-card class="short-article">
    <mat-card-header>
      <mat-card-title> {{ article.title }} </mat-card-title>
    </mat-card-header>

    <img
      alt="Photo of a news"
      class="short-article-image"
      [src]="article.imgUrl | defaultImage"
    />

    <mat-card-content>
      <p>{{ article.content | shorten: maxContentLength }}</p>
    </mat-card-content>
  </mat-card>
</div>
